<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- The Modal -->
<div id="id01" class="modal"></div>

  <!-- Modal Content -->
  <form class="modal-content animate" id="load">

      <img src="images/img_avatar2.png" alt="Avatar" class="avatar">
    </div>

    <div class="container">
      <label for="usernameInput"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="usernameInput" id="usernameInput" required>
      <label for="passwordInput"><b class="psw">Password</b></label>
	  <span class="psw"><a href="#" class="psw">Forgot password?</a></span>
      <input type="password" name="passwordInput" id="passwordInput" required>
	  <input type="checkbox" onclick="myFunction()">Show Password
      <button id="loginBtn" type="button"></button>
      <label>
        <input type="checkbox" name="remember"> Remember me
      </label>
    </div>

    <div class="container">
      <button type="button" id="cancelBtn" class="cancelbtn">Cancel</button>
    </div>
  </form>
  <div class="modal-content-news animate">
  </div>
