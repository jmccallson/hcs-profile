<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="hospice/css/agent.css">
    <link rel="stylesheet" type="text/css" href="hospice/css/accordions.css">
    <link rel="stylesheet" type="text/css" href="hospice/css/layouts.css">
    <link rel="stylesheet" type="text/css" href="hospice/css/tabs.css">
</head>
<body>
  <div class="header">
      <div class="headertopleft"><img src="/images/elevation-logo.png" alt="home"></div>
      <div class="personsname">Persons name</div>
      <div class="headertopright"><div></div><div></div><div></div></div>
  </div>
  <div class="breadcrumbs">
    <div class="topleft"><img src="/images/home_page.png" alt="home"> Home</div>
    <div class="topright"></div>
    <div class="multiselect">
      <div class="selectBox" onclick="showCheckboxes()">
          <div class="overSelect"><input type="text" placeholder="Select a patient" id="myInput" onkeyup="filterFunction()"></div>
      </div>
      <div id="checkboxes">
          <label for="1234" onclick="buildTab('1234', '/images/img_avatar.png')">
              <img src="/images/img_avatar.png" alt="home" class="avatar"><span id="1234">Yogi bear</span></label>
          <label for="5678" onclick="buildTab('5678', '/images/avatar2.png')">
              <img src="/images/avatar2.png" alt="home" class="avatar"><span id="5678">Jumping Jack</span></label>
          <label for="9012" onclick="buildTab('9012', '/images/avatar5.png')">
              <img src="/images/avatar5.png" alt="home" class="avatar"><span id="9012">Long Term Patient</span></label>
          <label for="3456" onclick="buildTab('3456', '/images/avatar6.png')">
              <img src="/images/avatar6.png" alt="home" class="avatar"><span id="3456">Who Is This Here</span></label>
      </div>
    </div>
  </div>

  <div id="container" class="container">
      <div id="tabs">
      </div>
  </div>
</body>
</html>

<script language="JavaScript1.2" type="text/javascript" src="hospice/js/agent.js"></script>
<script language="JavaScript1.2" type="text/javascript" src="hospice/js/html/tabs.js"></script>
<script language="JavaScript1.2" type="text/javascript" src="hospice/js/html/accordions.js"></script>
